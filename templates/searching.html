{% extends 'header1.html'%}
{% block content %}
<meta charset="utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Crypto</title>

<!-- import plugin script -->
<script src='/static/js/Chart.min.js'></script>
<style>
  h3 {
    width: 38%;
    margin: auto;
    padding: 15px 0;
    background: rgba(0, 0, 0, 0.1);
    color: black;
    display: flex;
    text-align: center;
    text-transform: uppercase;
  }

  input::placeholder {
    width: 38%;
    margin: auto;
    padding: 15px 0;
    /* background: rgba(0,0,0,0.1); */
    color: black;
    display: flex;
    text-transform: uppercase;
  }

  .autocomplete-input {
    color: aliceblue;
    text-decoration: floralwhite;
  }

  .btn {
    align-items: center;
    -webkit-transition: all 150ms cubic-bezier(0.445, 0.050, 0.550, 0.950);
  }

  /* Navbar container */
  .navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
  }

  /* Links inside the navbar */
  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* The dropdown container */
  .dropdown {
    float: left;
    overflow: hidden;
  }

  /* Dropdown button */
  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    /* Important for vertical align on mobile phones */
    margin: 0;
    /* Important for vertical align on mobile phones */
  }

  /* Add a red background color to navbar links on hover */
  .navbar a:hover,
  .dropdown:hover .dropbtn {
    background-color: red;
  }

  /* Dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  /* Links inside the dropdown */
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  /* Add a grey background color to dropdown links on hover */
  .dropdown-content a:hover {
    background-color: #ddd;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* General Form Styling */
  form {
    max-width: 500px;
    /* Restrict form width for large screens */
    margin: 0 auto;
    /* Center form horizontally */
    padding: 20px;
    border-radius: 8px;
    background: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Input Field Styling */
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  input[type="text"]::placeholder {
    color: #aaa;
  }

  /* Submit Button Styling */
  input[type="submit"] {
    background-color: #007BFF;
    /* Button color */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
    /* Darker button color on hover */
  }

  /* Centered Button */
  .center {
    display: flex;
    justify-content: center;
  }

  /* Responsive Styling */
  @media (max-width: 768px) {
    form {
      padding: 15px;
    }

    input[type="text"],
    input[type="submit"] {
      font-size: 14px;
    }
  }
</style>


<body><br><br><br>
  <h3 style="align-items:center;width:max-content;padding:15px;">Crypto Trends using Google Trends Analysis and
    Predictive</h3><br><br><br>
  <!-- bar chart canvas element -->
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <form action="/searchforcompany" method="POST" autocomplete="off">
            <input 
              type="text" 
              id="autocomplete-input" 
              name="company1" 
              placeholder="Please enter Cryptocoin name" 
              class="autocomplete"
            />
            <br><br>
            <center>
              <button class="btn" type="submit">Submit</button>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script>
  $(document).ready(function () {
    $('input.autocomplete').autocomplete({
      data: {{ values | safe}}
      });
    });
</script>

{% endblock%}
